<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link rel="icon" type="img/png" href="./img/Timer.jpg">
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="top-content">
                <p class="time-display">00:00:00</p>
            </div>
            <div class="input-group">
                <label for="time-input">زمان را وارد کنید:</label>
                <input type="text" id="time-input" placeholder="00:00:00" aria-describedby="error-message">
            </div>
            <div class="button-group">
                <button type="button" class="start-btn">شروع</button>
                <button type="button" class="pause-btn" disabled>توقف</button>
                <button type="button" class="reset-btn" disabled>ریست</button>
            </div>
            <div class="error-message" id="error-message"></div>
        </div>
        <div class="header-row">
            <div class="timer">
                <a href="./index.html" class="nav-link timer-link">تایمر</a>
            </div>
            <div class="kornometr">
                <a href="./index2.html" class="nav-link kornometr-link">کرنومتر</a>
            </div>
        </div>

    </div>

</body>

</html>
